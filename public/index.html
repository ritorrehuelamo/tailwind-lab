<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Examples</title>
    <link rel="stylesheet" href="css/tailwind.css">
</head>
<body class="bg-green-100">
    <div class="p-8 py-12">
        <img class="h-10" src="img/logo.svg" alt="Workcation">
        <img class="mt-6 rounded-lg shadow-xl" src="img/beach-work.jpg" alt="Woman workcationing on the beach">
        <h1 class="mt-6 text-2xl font-bold text-gray-900 leading-tight">
            You can work from anywhere.
            <span class="text-indigo-500">Take advantage of it.</span>
        </h1>
        <p class="mt-2 text-gray-700">
            Workcation helps you find work-friendly rentals in beautiful
            locations so you can enjoy some nice weather even you're not on
            vacation.
        </p>
        <div class="mt-4">
            <a href="#" class="inline-block px-5 py-3 rounded-lg bg-indigo-500 text-sm text-white shadow-lg uppercase tracking-wider font-semibold">
                Book your escape
            </a>
        </div>
    </div>
</body>
</html>
